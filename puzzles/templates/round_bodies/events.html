{% extends "round.html" %} {% load static %} {% block round-body %}

<style>
  .content {
    width: 100%;
  }

  .map {
    display: flex;
    width: 100%;
    margin: 0 auto;
    margin-top: 20px;
  }

  .round-events .event img {
    width: 100%;
    border: 10px solid transparent;
  }

  .round-events .event img:hover {
    border: 10px solid #d0d0d0;
  }

  .event {
    margin: 10px;
  }

  .round-events .event:nth-of-type(1) img {
    content: url("/static/images/rounds/events/event1.png");
  }
  .round-events .event:nth-of-type(2) img {
    content: url("/static/images/rounds/events/event2.png");
  }
</style>

<section class="round-events">
  <div class="map">
    {% for data in round.puzzles %}
    <div class="event">
      <a href="{% url 'puzzle' data.puzzle.slug %}">
        <img class="{{ data.puzzle.slug }}" />
      </a>
    </div>
    {% endfor %}
  </div>
</section>

<br /><br />
{% endblock %}
